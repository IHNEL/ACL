apply plugin: 'com.android.library'
ext {
    bintrayRepo = 'maven'
    bintrayName = 'com.acc.acl'

    publishedGroupId = 'com.github.ihnel'
    libraryName = 'ACL'
    artifact = 'library'

    libraryDescription = 'no description'

    siteUrl = 'https://github.com/IHNEL/ACL'
    gitUrl = 'https://github.com/IHNEL/ACL.git'

    libraryVersion = '0.1'

    developerId = 'IHNEL'
    developerName = 'IHNEL'
    developerEmail = 'nguyenminhbinh1602@gmail.com'

    licenseName = 'The Apache Software License, Version 1.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-1.0.txt'
    allLicenses = ["Apache-1.0"]
}
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    compile 'com.android.support:appcompat-v7:23.2.0'
}
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
